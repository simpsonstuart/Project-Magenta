<div class="container" >
  <div class='rows'>
    <div class="col-xs-4">
      <ul class="user">
        <li class="" ng-repeat="user in ctrl.users" ng-style="{'background-color': my_id==user.id ? '#cbcbcb' :'#E2E2E2'}">
          <span id='{{user.id}}' >{{ user.user_name }}</span>
          <span class='you' ng-style="{'display': my_id==user.id ? 'block' :'none'}">You</span>
        </li>
      </ul>
    </div>

    <div class="col-xs-8">
      <!-- showing messages -->
      <div class="chatbox" id="chatbox">
        <p  ng-style="{
                         'display': is_msg_show==true ? 'block' :'none'
                      }">
          <span class='sender'><strong>{{ msgs.name }} </strong>says:</span><br/>
          <span class='sender_msg'>{{ msgs.msg }}</span>
        </p>
      </div>
      <br/>
      <div id="name-group" class="form-group">
        <textarea class="form-control msg_box" id="msg_box" ng-model='ctrl.message' ng-keypress="ctrl.sendMessage($event)" placeholder="Type message here"></textarea>
        <input type='text' style='display:none' ng-model='selected_id' />
      </div>
    </div>

  </div>
</div>
